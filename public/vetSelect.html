<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pet Portal</title>
  <!-- Latest compiled and minified CSS & JS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/vetSelect.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="letter-spacing: 3px">VET PORTAL</h1>
            <h3>your pets | their info</h3>
            <hr>
            <input type="button" onclick="location.href='/login'" value="Dashboard">

            <input type="button" onclick="location.href='/signup'" value="Log Out">

        </div>
    </div>
    
    <div class="row">
        
        

            <div class="col-lg-12">
      
                    <div id="accordion">
                            <div class="card">
                              <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Collapsible Group Item #1
                                  </button>
                                </h5>
                              </div>
                          
                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <!-- <img id="pet1-img" img src="https://via.placeholder.com/100" class="w3-round-xlarge">  -->
                                    <div class="column two" id="list-subject">  
                                            <form action="/" method="POST" id="vetForm"> 
                                              <div class="block">
                                                <ul class="card-list" id="list-subject">
                                                  <ul><label>Medication:</label><textarea type="text" name="medsText" id="meds" form="vetForm" rows="1" cols="50"></textarea></ul>
                                                  <ul><label>Allergies:</label><textarea type="text" name="allergText" id="allerg" form="vetForm" rows="1" cols="50"></textarea></ul>
                                                  <ul><label>Age:</label><textarea type="text" name="ageText" id="age" form="vetForm" rows="1" cols="50"></textarea></ul>
                                                  <ul><label>Comments:</label><textarea type="text" name="commentsText" id="comments" form="vetForm" rows="1" cols="50"></textarea></ul>
                                                  <button type="sumbit" class="btn btn-secondary" name="button" id="button-card">Update Card</button>
                                                </ul>
                                              </div>
                                            </form>      
                                          </div>
                                </div>
                              </div>
                            </div>
                            <div>
                                <p id="links-bottom"><a href="https://pets.webmd.com/default.htm">About PET PORTAL</a><a> | </a><a href="https://www.google.com/">Contact Us</a><a> | </a><a href="https://pets.webmd.com/default.htm">Resources</a></p>
                            </div>
                            
        </div>
        
</body>
</html>
