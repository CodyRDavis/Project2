<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pet Portal</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pet Portal</h1>
      <h3>Your pets & their info</h3>      
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            <h2>Please Sign In: </h2>
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" id="password" placeholder="password">
              </div>

            </form>
            <br>
            <input type="button" onclick="location.href='/login.html'" value="Sign In">

            
          </div>
        </div>

      </div>
    </div>
    
  </div>
  <div>
    <p id="links-bottom"><a href="https://pets.webmd.com/default.htm">About Us</a><a> | </a><a href="https://www.google.com/">Contact Us</a><a> | </a><a href="https://pets.webmd.com/default.htm">Resources</a></p>
  </div>

  <script src="js/login.js" type="text/javascript"></script>

</body>

</html>
