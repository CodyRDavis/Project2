<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pet Portal</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pet Portal</h1>
      <h3>The most phenomenal pet management program blah blah</h3>
      <hr>
      <!-- <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Characters</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Characters</a> -->
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Please Create Your Account 
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" placeholder="first name, last name">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" id="password" placeholder="password">
              </div>

              <div class="form-group">
                <label for="">Pet Name</label>
                <input type="text" class="form-control" id="pet-name" placeholder="your pet's name">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Create</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
