<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pet Portal</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pet Portal</h1>
      <h3>Your pets & their info</h3>      
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            <h2>Please Create Your Account </h2>
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" placeholder="first name, last name">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Create</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <p id="links-bottom"></a><a href="mailto:annielngo3@gmail.com">Email Us</a>&nbsp;</i><a> | </a>&nbsp;<a href="https://pets.webmd.com/default.htm">Resources</a></p>


  <script src="js/signup.js" type="text/javascript"></script>

</body>

</html>
